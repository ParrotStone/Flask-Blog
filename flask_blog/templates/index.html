{% extends 'layout.html' %}

{% block body %}
{% for post in posts %}
<div class="media-container">
    <span class="article-author">{{post['author']}}</span>
    <small class="text-muted">{{post['date_created']}}</small>
    <div class="divider"></div>
    <h3><a href="">{{post['title']}}</a></h3>
    <p>{{post['content']}}</p>
</div>
{% endfor %}
{% endblock body %}
